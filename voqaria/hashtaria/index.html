<!DOCTYPE html>
<html>
  <head>
    <title>Hashtaria</title>
    <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/thumbs/120/google/350/world-map_1f5fa-fe0f.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/_scripts/leaflet/leaflet.css">
    <script src="/_scripts/leaflet/leaflet.js"></script>
  </head>
  <style>
    body {
      height: 100%;
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
      background-image: url("/_images/paper.webp");
      background-color: #ffffff;
      mix-blend-mode: multiply;

    }

  </style>
  
  <body>
    <div id="map" style="width: 100%; height: 100%; background-color:#ffffff"></div>
    <script type="text/javascript">

      //Creating the Mapvar minZoom = 2
      var minZoom = 2
      var maxZoom = 7

      var map = new L.map('map', {
        crs: L.CRS.Simple,
        center: [0, 0],
        zoom: 3,
        //scrollWheelZoom: false,
        //zoomDelta: 6,
        wheelPxPerZoomLevel: 512,
        minZoom: minZoom,
        maxZoom: maxZoom
      })


      // Base Map Layer
      L.tileLayer('./tiles/continent/{z}/{x}/{y}.webp', {
        continuousWorld: false,
        attribution: 'Continents by Bailey Allen and Alec Jordan | <a href="./hashtaria.pdf">Download</a>',
        noWrap: true,
        minZoom: minZoom,
        maxNativeZoom: maxZoom,
        maxZoom: maxZoom + 2
      }).addTo(map);


      // Scale Layer
      var scale = L.tileLayer('./tiles/scale/{z}/{x}/{y}.webp', {
        continuousWorld: false,
        noWrap: true,
        minZoom: minZoom,
        maxNativeZoom: maxZoom,
        maxZoom: maxZoom + 2
      })

      // Path Layer
      var path = L.tileLayer('./tiles/path/{z}/{x}/{y}.webp', {
        continuousWorld: false,
        noWrap: true,
        minZoom: minZoom,
        maxNativeZoom: maxZoom,
        maxZoom: maxZoom + 2
      }).addTo(map);

      // High Zoom Label Layer
      var label = L.tileLayer('./tiles/label/{z}/{x}/{y}.webp', {
        continuousWorld: false,
        noWrap: true,
        minZoom: minZoom,
        maxNativeZoom: maxZoom,
        maxZoom: maxZoom + 2
      }).addTo(map);



      map.on('click', function(e) {console.log("latitude: " + e.latlng.lat + ", longitude: " + e.latlng.lng + ", zoom: " + map.getZoom());});

      map.setView( [-160, 90], 2);

      //Boundaries Variables
      var mapSW = [-380,350], mapNE = [200,-200];
      map.setMaxBounds(new L.LatLngBounds(mapSW, mapNE));

      //Icons
      var city = L.icon({
        iconUrl:       '/_icons/transparent.png',
        iconSize:    [64, 64],
        iconAnchor:  [32, 32],
        popupAnchor: [0, 32],
        tooltipAnchor: [0, 32],
      });

      var cityHammerbak = L.marker([-174.55, 68.37], {icon: city}).on('click', function(){window.location = "./loralel/hammerbak"});
      var cityLorosh = L.marker([-159.71, 85.15], {icon: city}).on('click', function(){window.location = "./loralel/lorosh"});

      //Marker Groups
      var groupLinks = L.layerGroup([cityHammerbak, cityLorosh]).addTo(map);

      //Marker Overlay
      var overlays={
        "Scale" : scale,
        "Paths" : path,
        "Labels" : label,
      }

      //GROUP CONTROLS
      L.control.layers(null, overlays).addTo(map);

    </script>
  </body>
</html>
