<!DOCTYPE html>
<html>
  <head>
    <title>Middle Earth</title>
    <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/thumbs/120/google/350/world-map_1f5fa-fe0f.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scripts/leaflet/leaflet.css">
    <script src="/scripts/leaflet/leaflet.js"></script>
  </head>
  <style>
    body {
      height: 100%;
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
      background-image: url("../images/paper2.jpg");
      background-color: #ffffff;
      mix-blend-mode: multiply;
    }

  </style>
  
  <body>
    <div id="map" style="width: 100%; height: 100%; background-color:#ffffff"></div>
    <script type="text/javascript">
	
  //Creating the Mapvar minZoom = 2
    var minZoom = 2
    var maxZoom = 8

    var map = new L.map('map', {
      crs: L.CRS.Simple,
      center: [0, 0],
      zoom: 3,
      //scrollWheelZoom: false,
      //zoomDelta: 6,
      wheelPxPerZoomLevel: 512,
      minZoom: minZoom,
      maxZoom: maxZoom
    })


    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      continuousWorld: false,
      attribution: 'Map recreation by <a href="https://github.com/k1tesurfen/mapome">k1tesurfen on GitHub</a> | <a href="./mapome.png">Download</a>',
      noWrap: true,
      minZoom: minZoom,
      maxNativeZoom: maxZoom,
      maxZoom: maxZoom + 2
    }).addTo(map);

    map.on('click', function(e) {console.log("latitude: " + e.latlng.lat + ", longitude: " + e.latlng.lng + ", zoom: " + map.getZoom());});
	
	map.setView( [-85, 70], 2);

    //Boundaries Variables
    var mapSW = [0,0], mapNE = [-180,150];
	map.setMaxBounds(new L.LatLngBounds(mapSW, mapNE));

    </script>

  </body>
</html>
