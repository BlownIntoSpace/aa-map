<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="light dark" name="color-scheme"/>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet"/>
    <title>Neo-Khuzdul Translator</title>

    <link href="https://upload.wikimedia.org/wikipedia/commons/6/62/Certh_5.svg" rel="icon" type="image/x-icon"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
        body {
            height: 100vh;
        }

        footer {
            position: sticky;
            top: 100vh;
            padding:10px;
        }
    </style>

</head>

<body>
<main class="container-fluid">
    <hgroup>
    <h1>Neo-Khuzdul Translator</h1>
    <p>Enter an English word, to search for the Khuzdul Equivalent</p>
    </hgroup>

    <form id="form">
        <label for="user-input">
            <input
            type="search"
            name="search"
            aria-label="Search"
            id="user-input"
            placeholder="Enter Search Term" />
        </label>
    </form>

    <div class="overflow-auto">
    <table>
        <thead>
        <tr>
            <th scope="col">Neo-Khuzdul</th>
            <th scope="col">English</th>
        </tr>
        </thead>
        <tbody>
    </table>
    </div>

    </main>

    <footer>
        <div class="grid">
            <div style="width:80vw;">
                <cite>Based on <a href="https://github.com/jurgenarias/movies" >jurgenarias/movies</a> on GitHub.</cite>
                <br />
                <cite>Dwarven translations by <a href="https://www.dwarrowscholar.com/">The Dwarrow Scholar</a>. Support them on <a href="https://www.patreon.com/dwarrowscholar">Patreon</a>.</cite>
                <br />
                <cite>Original Khuzdul Language by J.R.R. Tolkein.</cite>
            </div>
            <div>
                <label>
                    <input name="Complex" id ="complex" type="checkbox" role="switch" />
                    Complex Mode
                </label>
            </div>
        </div>


    </footer>

<script src="script.js"></script>

</body>

</html>
